{% extends "base.html" %}

{% block title %}Sign Shipment Event{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Sign Shipment Event</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="key_file">Your PKCS#12 (.p12) File:</label>
        <input type="file" id="key_file" name="key_file" accept=".p12" required>

        <label for="password">Password for .p12 file:</label>
        <input type="password" id="password" name="password" required>

        <label for="event_file">Shipment Event JSON File:</label>
        <input type="file" id="event_file" name="event_file" accept=".json" required>

        <button type="submit">Sign Event</button>
    </form>
</div>
{% endblock %}
