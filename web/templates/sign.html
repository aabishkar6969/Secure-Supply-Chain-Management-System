{% extends "base.html" %}
{% block content %}
<h1>✍️ Sign New Shipment</h1>

<form method="POST">
    <div class="form-group">
        <label for="sender">Sender</label>
        <select id="sender" name="sender" class="form-control" required>
            {% for p in participants %}
            <option value="{{ p.name }}">{{ p.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="receiver">Receiver</label>
        <select id="receiver" name="receiver" class="form-control" required>
            {% for p in participants %}
            <option value="{{ p.name }}">{{ p.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="batch_id">Batch ID</label>
        <input type="text" id="batch_id" name="batch_id" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="product">Product</label>
        <input type="text" id="product" name="product" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-success">Sign Shipment</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
