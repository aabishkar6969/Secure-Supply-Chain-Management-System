{% extends "base.html" %}

{% block title %}Verify Shipment Event{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Verify Shipment Event</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="cert_file">Participant Certificate (.crt):</label>
        <input type="file" id="cert_file" name="cert_file" accept=".crt" required>

        <label for="sig_file">Signature File (.sig):</label>
        <input type="file" id="sig_file" name="sig_file" accept=".sig" required>

        <label for="event_file">Shipment Event JSON File:</label>
        <input type="file" id="event_file" name="event_file" accept=".json" required>

        <button type="submit">Verify Signature</button>
    </form>
</div>
{% endblock %}
